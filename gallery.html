<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Under This Moon â€“ Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <div class="gallery-root">
    <!-- soft vignette / ambient background -->
    <div class="gallery-bg"></div>

    <!-- UI overlay -->
    <header class="gallery-header">
      <div class="gallery-title-pill">
        One year of you
      </div>
      <p class="gallery-subtitle">
        Drag to explore. Pinch or scroll to zoom. Tap to see every little moment.
      </p>
    </header>

    <!-- main viewport that can be panned & zoomed -->
    <main class="gallery-viewport" id="galleryViewport">
      <div class="gallery-canvas" id="galleryCanvas">
        <!-- photos get injected here -->
      </div>
    </main>

    <footer class="gallery-footer">
      <div class="hint">
        Tip: Drag to move. Use your mouse wheel or two fingers to zoom in and out.
      </div>
    </footer>
  </div>

  <!-- your existing gallery logic (places images in #galleryCanvas) -->
  <script src="gallery.js"></script>

  <!-- pan+zoom library for desktop + mobile -->
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  <script>
    // Wait for gallery.js to inject all photos into #galleryCanvas
    window.addEventListener('load', function () {
      const canvas = document.getElementById('galleryCanvas');

      // Enable pan + zoom on the whole canvas
      const panzoom = Panzoom(canvas, {
        maxScale: 5,
        minScale: 0.8,
        contain: 'outside',      // let you move around freely
        startScale: 1,
        cursor: 'grab'
      });

      // Desktop wheel zoom
      const viewport = document.getElementById('galleryViewport');
      viewport.addEventListener('wheel', function (event) {
        panzoom.zoomWithWheel(event);
      });

      // Make drag feel nice
      viewport.addEventListener('pointerdown', () => {
        canvas.style.cursor = 'grabbing';
      });
      window.addEventListener('pointerup', () => {
        canvas.style.cursor = 'grab';
      });
    });
  </script>
</body>
</html>
